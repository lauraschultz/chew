[build]
    base = "client/"
    publish = "build/"

[[redirects]]
    from = "/chew/static/*"
    to = "/static/:splat"
    status = 200

[[redirects]]
    from = "/chew/icons/:splat"
    to = "/icons/:splat"
    status = 200

[[redirects]]
    from = "/chew/manifest.json"
    to = "/manifest.json"
    status = 200

[[redirects]]
    from = "/chew/*"
    to = "/index.html"
    status = 200